!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Landing Page</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Header -->
  <header id="header">
    <img id="header-img" src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" alt="Product Logo">
    <nav id="nav-bar">
      <a href="#features" class="nav-link">Features</a>
      <a href="#video-section" class="nav-link">Watch</a>
      <a href="#pricing" class="nav-link">Pricing</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Product Section -->
    <section id="features">
      <h2>Why Choose Our Product?</h2>
      <p>Lightweight, powerful, and fast.</p>
    </section>

    <!-- Video Section -->
    <section id="video-section">
      <h2>See It In Action</h2>
      <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/Ke90Tje7VS0" frameborder="0" allowfullscreen></iframe>
    </section>

    <!-- Pricing Section -->
    <section id="pricing">
      <h2>Plans</h2>
      <ul>
        <li>Free Tier</li>
        <li>Pro Tier</li>
        <li>Enterprise Tier</li>
      </ul>
    </section>

    <!-- Signup Form -->
    <section id="signup">
      <h2>Subscribe to Updates</h2>
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <input type="submit" id="submit" value="Subscribe">
      </form>
    </section>
  </main>
</body>

</html>
